<html>
    <head>
        <title>CS 416 Narrative Visualization</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif
            }
            header {
                background-color: #2277cc;
                padding: 25px;
                text-align: center;
                font-size: 30px;

            }
            chart {
                background-color: #d3d3d3;

            nav {
                background-color: #a1a1a1;

            }
            article {
                background-color: #cdcdcd;
                width: 30%;
                height: 65%;

                float: right;
            }
            #nav-text {
                padding: 20px;
            }
            svg {
                width: 95%;
                height: 95%;

    <body>
        <chart>

            <svg>

        <nav>
            <p id="nav-text">

            </p>
        </nav>
        <article>
            Text
        </article>
    </body>
    <script>
        d3.select(`svg`)
        .append(`g`)
        .selectAll(`circle`)
        .data([1, 4, 7, 9, 11])
        .enter()
        .append(`circle`)
        .attr(`cx`, (d, i) => 100 + d)
        .attr(`cy`, (d, i) => i * 100 + 100)
        .attr(`r`, (d, i) => d * 4)
